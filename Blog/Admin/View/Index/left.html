function tupian(idt){
    var nametu="xiaotu"+idt;
    var tp = document.getElementById(nametu);

	for(var i=1;i<30;i++)
	{

	  }
	}
}

function list(idstr){
	var name1="subtree"+idstr;

	//alert(imgobj);
	
	if(objectobj.style.display=="none"){
		for(i=1;i<10;i++){
			var name3="img"+i;
			var name="subtree"+i;
			var o=document.all(name);
			if(o!=undefined){
				o.style.display="none";
				var image=document.all(name3);
				//alert(image);
				image.src="{ly:$smarty.const._VIEW_}images/ico04.gif";
			}
		}
		objectobj.style.display="";
		imgobj.src="{ly:$smarty.const._VIEW_}images/ico03.gif";
	}
	else{
		objectobj.style.display="none";
		imgobj.src="{ly:$smarty.const._VIEW_}images/ico04.gif";
	}
}

</SCRIPT>
