<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改管理员信息 </title>
<style type="text/css">
table{
	border: 1px solid #ccc;
}
tr,td{
	border: 1px solid #ccc;
}
td.title{
	text-align: center;
	height: 30px;
	background:#6795B4 ;
	font-size: 20px;
	color: #fff;
	line-height: 30px;	
}
td.titlename{
	height: 30px;
	font-size: 20px;
	color: #000;
	line-height: 30px;
	text-align: center;	
}
input.catname{
	width: 200px;
	height: 30px;
	font-size: 20px;
	line-height: 30px;
	text-align: center;
}
input.sub{
	width: 100px;
	height: 30px;
	font-size: 20px;
}
</style>
</head>

<body class="ContentBody">
  <form action="" method="post" enctype="multipart/form-data" name="fom" id="fom"  >
	<table width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td width="100%" colspan="2" class="title">修改管理员信息</td></tr>
		<tr >
			<td width="50%"  height="30px" class="titlename">账号</td>
			<td width="50%">
			<input type="text" name="username"class="catname" value="{ly:$data.username}" /></td>
		</tr>
		<tr >
			<td width="50%"  height="30px" class="titlename">输入旧密码</td>
			<td width="50%">
			<input type="text" name="oldpassword"class="catname"  />
			</td>
		</tr>
		<tr >
			<td width="50%"  height="30px" class="titlename">输入新密码</td>
			<td width="50%">
			<input type="text" name="password"class="catname"  />
			</td>
		</tr>
		<tr>
			<td width="50%"></td>
			<td width="50%"><input type="submit" value="提交" class="sub"/></td>
		</tr>
	</table>

</div>
</form>
</body>
</html>
